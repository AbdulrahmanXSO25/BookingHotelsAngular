<div class="container mx-auto py-8 mt-32 mb-12">
  <h2 class="text-2xl font-bold mb-4 text-center">My Bookings</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-5/6 sm:w-full mx-auto">
    <div *ngFor="let booking of bookings" class="rounded-lg shadow-md p-6"
         [ngClass]="{
            'bg-indigo-200': getNumberOfDays(booking.checkInDate, booking.checkOutDate) >= 10,
            'bg-red-200': getNumberOfDays(booking.checkInDate, booking.checkOutDate) >= 7 && getNumberOfDays(booking.checkInDate, booking.checkOutDate) < 10,
            'bg-orange-200': getNumberOfDays(booking.checkInDate, booking.checkOutDate) > 3 && getNumberOfDays(booking.checkInDate, booking.checkOutDate) < 7,
            'bg-green-200': getNumberOfDays(booking.checkInDate, booking.checkOutDate) >= 1 && getNumberOfDays(booking.checkInDate, booking.checkOutDate) < 3
         }">
      <h3 class="text-xl font-semibold mb-2">{{ booking.hotelName }}</h3>
      <p class="text-gray-600 mb-4">Check-in: {{ booking.checkInDate | date }} <br> Check-out: {{ booking.checkOutDate | date }}</p>
      <div class="flex items-center justify-start mb-4">
        <p class="text-gray-700 text-lg font-semibold px-2">Price:</p>
        <p class="text-green-600 text-xl font-semibold">$ {{ booking.price }}</p>
      </div>
      <div class="flex items-center justify-start">
        <p class="text-gray-600 px-2 text-xl">Duration:</p>
        <p class="text-gray-800 font-bold text-lg">{{ getNumberOfDays(booking.checkInDate, booking.checkOutDate) }} days</p>
      </div>
    </div>
  </div>
</div>
