<div class="container mx-auto py-8 mt-32 sm:mt-24 mb-12">
  <h2 class="text-2xl font-bold mb-4 text-center border-4 border-dashed border-purple-950 w-3/6 tracking-widest p-4 mx-auto uppercase">New Booking</h2>
  <div class="grid grid-cols-1 gap-6 w-11/12 md:w-3/5 mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-semibold mb-2 text-center">{{ hotel?.name }}</h3>
      <div class="mb-4">
        <img class="mx-auto rounded-lg h-96" [src]="hotel?.imageUrl" [alt]="hotel?.name">
      </div>
      <form [formGroup]="bookingForm" (ngSubmit)="createBooking()" class="grid grid-cols-1 gap-4 items-center">
        <div>
          <label class="block mb-2">First Name:</label>
          <input type="text" formControlName="firstName" class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
          <div *ngIf="bookingForm.controls['firstName'].invalid && bookingForm.controls['firstName'].touched" class="text-red-500 text-sm mt-1">First Name is required</div>
        </div>
        <div>
          <label class="block mb-2">Last Name:</label>
          <input type="text" formControlName="lastName" class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
          <div *ngIf="bookingForm.controls['lastName'].invalid && bookingForm.controls['lastName'].touched" class="text-red-500 text-sm mt-1">Last Name is required</div>
        </div>
        <div>
          <label class="block mb-2">Email:</label>
          <input type="text" disabled [value]="user?.email" class="w-full p-2 rounded border border-gray-300 bg-gray-100">
        </div>
        <div>
          <label class="block mb-2">Check-in Date:</label>
          <input type="date" formControlName="checkInDate" (ngModelChange)="calculatePrice()" class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
          <div *ngIf="bookingForm.controls['checkInDate'].invalid && bookingForm.controls['checkInDate'].touched" class="text-red-500 text-sm mt-1">Check-in Date is required</div>
        </div>
        <div>
          <label class="block mb-2">Check-out Date:</label>
          <input type="date" formControlName="checkOutDate" (ngModelChange)="calculatePrice()" class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
          <div *ngIf="bookingForm.controls['checkOutDate'].invalid && bookingForm.controls['checkOutDate'].touched" class="text-red-500 text-sm mt-1">Check-out Date is required</div>
        </div>
        <div class="flex justify-center">
          <div class="mt-4">
            <h2 class="block mb-2 uppercase text-center">Total Price:</h2>
            <div class="flex items-center justify-center w-full p-2 rounded border px-40 border-gray-300 text-indigo-800">
              <span class="text-xl font-bold">$ {{ totalPrice }}</span>
            </div>
          </div>
        </div>
        <div class="mt-4 flex justify-center">
          <button type="submit" [disabled]="bookingForm.invalid || totalPrice <= 0" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 w-2/4 disabled:bg-blue-200">Complete Booking</button>
        </div>
      </form>
    </div>
  </div>
</div>
